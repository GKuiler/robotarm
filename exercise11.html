<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);

			robotArm.loadLevel("exercise 12");
			robotArm.speed = 4000;
			// Je eigen code plaats je hier.
			for(var i=0; i<9; i++) {	
				robotArm.grab();
				if(robotArm.scan() == "red") {
					for(var x = 0; x < (9 - i); x++) {
						robotArm.moveRight();
					}
					robotArm.drop();

					for (var x = 0; x < (8-i); x++) 
						robotArm.moveLeft();
				} else {
					robotArm.drop();
					robotArm.moveRight();
				}
			}
			robotArm.run();
		</script>
	</body>
</html>
