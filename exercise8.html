<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 500;
			robotArm.loadLevel("exercise 9");
			for(i=0; i<4; i++){
				for(a=0; a<4; a++ ) {
					robotArm.grab();
					for(b=0; b<5; b++) {
						robotArm.moveRight();
					}
					robotArm.drop();
					for(c=0; c<4; c++) {
						robotArm.moveLeft();
					}
				}
					for(x=0; x<4; x++) {
						robotArm.moveLeft();
					}
			}
			robotArm.run();
		</script>
	</body>
</html>
