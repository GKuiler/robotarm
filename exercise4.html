<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 300;
			robotArm.loadLevel("exercise 4");

			  // Je eigen code plaats je hier.
			robotArm.moveLeft();
			for(x=0; x < 3; x++) {
			  	robotArm.grab();
			  	robotArm.moveRight();
			  	robotArm.moveRight();
			  	robotArm.drop();
			  	robotArm.moveLeft();
			  	robotArm.moveLeft();
			}
			robotArm.moveRight();
			robotArm.moveRight();
			for(x=0; x < 3; x++) {
				robotArm.grab();
				robotArm.moveLeft();
				robotArm.drop();
				robotArm.moveRight();
			}
			robotArm.run();
		</script>
	</body>
</html>
