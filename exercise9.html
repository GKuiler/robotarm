<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 300;
			robotArm.loadLevel("exercise 10");

			  // Je eigen code plaats je hier.
			  for(y=1; y<=5; y++){
				  robotArm.grab();
				  for(i = 0; i< 5; i++) {
				  	robotArm.moveRight();
				  }
				  robotArm.drop();
				  for(x=4; x > 0; x--) {
				  	robotArm.moveLeft();
				  }
			  }
			robotArm.run();
		</script>
	</body>
</html>
