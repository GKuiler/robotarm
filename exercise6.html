<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 300;
			robotArm.loadLevel("exercise 7");

			  // Je eigen code plaats je hier.
			robotArm.moveRight();
			for(i=0; i<6; i++){
				for(y=0; y<6; y++) {
					robotArm.grab();
					robotArm.moveLeft();
					robotArm.drop();
					robotArm.moveRight();
				}
				robotArm.moveRight();
				robotArm.moveRight();
			}
			robotArm.run();
		</script>
	</body>
</html>
