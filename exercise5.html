<html>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
		<script>
			var canvas = document.getElementById("canvas");
			var robotArm = new RobotArm(canvas);
			robotArm.speed = 300;
			robotArm.loadLevel("exercise 6");

			  // Je eigen code plaats je hier.
			for(i=0; i < 7; i++) {
				robotArm.moveRight();
			}
			for(x=0; x<8; x++) {
				robotArm.grab();
				robotArm.moveRight();
				robotArm.drop();
				robotArm.moveLeft();
				robotArm.moveLeft();
			}
			robotArm.run();
		</script>
	</body>
</html>
